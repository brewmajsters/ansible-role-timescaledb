---

driver:
  name: docker
lint: yamllint .
platforms:
  - name: instance-timescaledb
    image: "geerlingguy/docker-debian10-ansible:latest"
    command: "/sbin/init"
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    privileged: true
    pre_build_image: true
provisioner:
  name: ansible
  inventory:
    group_vars:
      all:
        ansible_python_interpreter: /usr/bin/python3
